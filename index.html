<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gasp</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<style>
#demo {
    height: 100vh;
    width: 100vw;
  
}

</style>
</head>
<body>
  
    <div id="demo">

        <img class="start" src="assets/doharWebdesign.jpg" alt="logo creative monsters">
        <img class="start2" src="assets/doharWebdesign.jpg" alt="logo creative monsters">
        <img class="start3" src="assets/doharWebdesign.jpg" alt="logo creative monsters">
</div>
<script>
    gsap.to('.start', { duration: 4, x: 800, y: 300, borderRadius:'45%',border:'5px solid red', ease:'elastic' }); 
    gsap.fromTo(".start2", { width: 110, height: 110 }, { duration: 1.5, width: 500, height: 400 });
</script>
</body>
</html>
